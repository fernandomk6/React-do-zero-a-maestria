  <title>Hello world em react</title>

<body>
  <h1>Hello World em React</h1>
  <ul>
    <li>Para criar as nossas aplicações em React vamos utilizar um executor de script do node, que é o <strong>npx</strong>.</li>
    <li>Com o comando <strong>npx create-react-app nome</strong> temos uma nova aplicação sendo gerada.</li>
    <li>Podemos iniciar a aplicação com <strong>npm start</strong>.</li>
    <li>Vamos ver na prática!</li>
  </ul>
</body>
</html>
