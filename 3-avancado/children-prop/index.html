<body>
  <h1>Children prop</h1>
  <ul>
    <li>
      <strong>Children prop</strong> é um recurso utilizado
      para quando um componente precisa ter JSX dentro dele.
    </li>
    <li>
      Porém <strong>este JSX vem do componente pai</strong>.
    </li>
    <li>
      Então o componente age como um <strong>container</strong>
      abraçando estes elementos.
    </li>
    <li>
      E children é considerada uma <strong>prop do componente</strong>.
    </li>
  </ul>
</body>
