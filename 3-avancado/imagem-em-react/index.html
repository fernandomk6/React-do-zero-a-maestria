<!DOCTYPE html>

  <title>Document</title>

<body>
  <h1>Imagens em React</h1>
  <ul>
    <li>
      As <strong>imagens puplicas</strong> do nosso projeto
      podem ficam na pasta public.
    </li>
    <li>
      De lá elas podem ser chamadas pelas tags img diretamente
      pelo <strong>/nome.jpg</strong>.
    </li>
    <li>
      Pois <strong>a pasta public fica linkada com o src</strong>
      das imagens.
    </li>
    <li>
      Vamos ver na prática!
    </li>
  </ul>
</body>
</html>
