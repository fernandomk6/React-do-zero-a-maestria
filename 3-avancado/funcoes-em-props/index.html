  <h1>Funções em props</h1>
  <ul>
    <li>
      As <strong>funções podem ser passadas para as props</strong>
      normalmente.
    </li>
    <li>
      Basta criar a função no componente pai e <strong>enviar
      como prop</strong> para o componente.
    </li>
    <li>
      No componente filho ela pode ser ativada por um evento, por exemplo.
    </li>
  </ul>
