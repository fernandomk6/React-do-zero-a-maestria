<body>
  <h1>Previous state</h1>
  <ul>
    <li>
      <strong>Previous state</strong> é um recurso que nos permite
      pegar o dado em seu valor original de um set de dado.
    </li>
    <li>
      <strong>Isso é muito utilizado para modificar listas</strong>,
      pois temos o valor antigo e transformamos em um valor novo.
    </li>
    <li>
      O <strong>primeiro argumento</strong> de um set sempre será o Previous
      state.
    </li>
  </ul>
</body>
</html>
